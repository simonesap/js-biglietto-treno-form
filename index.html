<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body class="bg_fucsia height_100vh">
    <header>
        <h1 class="text-uppercase text-center text-white fw-bold py-4">calcola il prezzo del tuo biglietto</h1>
    </header>
    <main>
        <div class="container text-center bg-white p-3 rounded border">
            <form class="form-inline d-flex flex-row justify-content-center" action="">
                <div class="form-group rounded d-flex flex-column m-3">
                    <label class="text-capitalize c_fucsia" for="">nome cognome</label>
                    <input id="nome" class="rounded text-center border_color_f" type="name" placeholder="Inserisci il tuo nome">
                </div>
                <div class="form-group rounded d-flex flex-column m-3">
                    <label class="text-capitalize c_fucsia" for="kilometri"><span class="text-uppercase">k</span>m da percorrere</label>
                    <input type="number" class="rounded text-center border_color_f" id="km" name="km" placeholder="Inserisci i km" min="5" max="2000">
                </div>
                <div class="form-group d-flex flex-column m-3">
                    <label class="text-capitalize c_fucsia" for=""><span class="text-uppercase">f</span>ascia d'et√†</label>
                    <select class="text-capitalize rounded border_color_f" id="eta">
                        <option id="option-1" class="text-capitalize text-white bg_fucsia" value="minorenne">minorenne</option>
                        <option id="option-2" class="text-capitalize text-white bg_fucsia" value="maggiorenne">maggiorenne</option>
                        <option id="option-3" class="text-capitalize text-white bg_fucsia" value="over-65">over 65</option>
                    </select>
                </div>
            </form>
            <div class="bottoni mt-3">
                <button class="text-capitalize fw-bold border_color_f c_fucsia m-2 rounded" id="btnGenera">genera</button>
                <button class="text-capitalize fw-bold border_color_f c_fucsia m-2 rounded" id="btnAnnulla">annulla</button>
            </div>
        </div>
        
        <h1 class="text-uppercase text-center text-white fw-bold py-4">il tuo biglietto</h1>
        <div class="container text-center bg-white p-3 border-3 shadow px-5 d-none" id="onClick">
            
            <h5 class="text-uppercase text-dark text-start">dettagli passeggero</h5>
            <div class="border-bottom"></div>
            <div class="d-flex flex-row border-bottom border-dark">
                <div class="bg-secondary text-start height_150px">
                    <h5 class="text-uppercase text-dark p-2">nome passeggero</h5>
                    <span class="text-capitalize mx-2" id="nomePasseggero"></span>
                </div>
                <div>
                    <ul class="list-group d-flex flex-row pb-0"">
                        <li class="list-group-item text-capitalize border-0 me-5">
                            <span class="fw-bold">offerta</span>
                            <div class="text-capitalize mt-3" id="sconto"></div>
                    
                        </li>
                        <li class="list-group-item text-capitalize border-0 mx-3">
                            <span class="fw-bold">carrozza</span>
                            <div id="numCarrozza" class="mt-3"></div>
                        </li>
                        <li class="list-group-item text-capitalize border-0 mx-3">
                            <span class="fw-bold">codice <span class="text-uppercase">cp</span></span>
                            <div id="codiceCP" class="mt-3"></div>
                        </li>
                        <li class="list-group-item border-0 mx-3">
                            <span class="fw-bold"><span class="text-uppercase fw-bold">c</span>osto biglietto</span>
                            <div class="mt-3" id="prezzoTabella"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./asset/js/main.js"></script>
</body>
</html>
